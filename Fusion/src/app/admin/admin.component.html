<app-header></app-header>
<h3>All registered users:</h3>
<div class="container">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Filter" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="firstname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator id="paginator" [pageSize]="10" [pageSizeOptions]="[2,5, 10]">
    </mat-paginator>
  </div>
</div>
<app-footer></app-footer>
