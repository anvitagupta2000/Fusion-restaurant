<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">

        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-card-content>

                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="firstname"
                         />
                </mat-form-field>
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                    <div *ngIf="f.firstname.errors.required">First Name is required</div>
                </div>

                <mat-form-field appearance="fill"  class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastname"
                        />
                </mat-form-field>
                <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                    <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                </div>

                <mat-form-field appearance="fill"  class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username"
                        />
                </mat-form-field>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>

                <mat-form-field appearance="fill"  class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password"
                         />
                </mat-form-field>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>

                <div class="buttons">
                    <button mat-raised-button class="register" [disabled]="loading">
                        Register
                    </button>
                    &nbsp;
                    <a routerLink="/home" mat-raised-button>Cancel</a>
                </div>
                
            </mat-card-content>
        </form>
